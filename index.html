<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>タイピングもぐらたたき</title>

  <body>
    <header><p>タイピングもぐらたたきゲーム　　　　　　「スペースキーを押してゲームスタート」</p>

    <div class="content">
      <div class="block-hole">

        <div class="hole"><p class="holeText" id="hole2"></p></div>

      </div>
      <div class="block-hole">

        <div class="hole"><p class="holeText" id="hole7"></p></div>
      </div>
      <div class="block-hole">
        <div class="hole"><p class="holeText" id="hole8"></p></div>
        <div class="hole"><p class="holeText" id="hole9"></p></div>
        <div class="hole"><p class="holeText" id="hole10"></p></div>
        <div class="hole"><p class="holeText" id="hole11"></p></div>
      </div>
      <div class="block-hole">
        <div class="hole"><p class="holeText" id="hole12"></p></div>

        <div class="hole"><p class="holeText" id="hole14"></p></div>
        <div class="hole"><p class="holeText" id="hole15"></p></div>
      </div>

    </div>
    <footer>

    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
